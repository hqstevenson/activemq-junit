#
# The SLF4J-Simple configuration properties used for testing.
#
org.slf4j.simpleLogger.defaultLogLevel=INFO
org.slf4j.simpleLogger.showDateTime=true
#
# Corresponds to Log4j ABSOLUTE
org.slf4j.simpleLogger.dateTimeFormat=HH:mm:ss,SSS
#
# Corresponds to Log4j ISO8601
# org.slf4j.simpleLogger.dateTimeFormat = yyyy-MM-dd HH:mm:ss,SSS
#
org.slf4j.simpleLogger.showThreadName=false
org.slf4j.simpleLogger.showLogName=false
org.slf4j.simpleLogger.showShortLogName=true
org.slf4j.simpleLogger.levelInBrackets=true
#
# Comment-out this line to log to System.err rather than a file
org.slf4j.simpleLogger.logFile=target/activemq-junit-test.log
#
#org.slf4j.simpleLogger.log.org.apache.camel = DEBUG
#org.slf4j.simpleLogger.log.org.apache.activemq = WARN
#org.slf4j.simpleLogger.log.com.pronoia = WARN
#
org.slf4j.simpleLogger.log.com.pronoia.junit.activemq=INFO